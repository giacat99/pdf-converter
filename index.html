<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi File Sang PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chuyển Đổi File Sang PDF</h1>
        <input type="file" id="fileInput" accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.jpg,.png" multiple />
        <button id="convertButton">Chuyển Đổi</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
